<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>PolyUI</title>
    <style>
      @font-face {
        font-family: 'ForcedSquare';
        src: url('https://polytrackmods.github.io/PolyModLoader/a82f15d48dbc61b6edeb.woff2') format('woff2');
      }
      body {
        font-family: 'ForcedSquare';
      }
      #site-ui {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        transform-origin: 0 0;
      }
      .site-top-bar-close {
        transform: translateY(-100%);
      }
      #site-top-bar {
        background: #212b58;
        height: 100px;
        width: 100%;
        transition: transform 0.3s ease;
        left: 0;
        top: 0;
      }
      #site-top-bar-button {
        transition: transform 0.3s ease;
        border: none;
        background-color: transparent;
        margin: 20px;
      }
      .site-top-bar-div {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div id="site-ui">
      <div class="site-top-bar-div">
        <div id="site-top-bar"></div>
        <button id="site-top-bar-button">^^^</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
